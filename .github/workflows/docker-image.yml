name: Build And Push Docker Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: Optional image tag override (defaults to manual-<short_sha>)
        required: false
        type: string
      push_latest:
        description: Also push the latest tag
        required: false
        default: false
        type: boolean
  push:
    tags:
      - '*'
      - '**'

env:
  IMAGE_NAME: rogeecn/iflow-go

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve image tags
        id: tags
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            tag="${{ github.event.inputs.image_tag }}"
            if [[ -z "${tag}" ]]; then
              tag="manual-${GITHUB_SHA::7}"
            fi
            push_latest="${{ github.event.inputs.push_latest }}"
          else
            tag="${GITHUB_REF_NAME}"
            push_latest="false"
          fi

          echo "primary=${tag}" >> "${GITHUB_OUTPUT}"
          {
            echo 'list<<EOF'
            echo "${IMAGE_NAME}:${tag}"
            if [[ "${push_latest}" == "true" ]]; then
              echo "${IMAGE_NAME}:latest"
            fi
            echo 'EOF'
          } >> "${GITHUB_OUTPUT}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.list }}
          provenance: false
          sbom: false

      - name: Summary
        run: |
          echo "Pushed tags:" >> "${GITHUB_STEP_SUMMARY}"
          echo '${{ steps.tags.outputs.list }}' >> "${GITHUB_STEP_SUMMARY}"
